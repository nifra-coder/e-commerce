<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Accordion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
}

.accordion {
    width: 90%;
    max-width: 600px;
    margin: auto;
}

.accordion-item {
    background-color: #fff;
    border: 1px solid #ddd;
    margin-bottom: 5px;
    border-radius: 5px;
    overflow: hidden;
}

.accordion-toggle {
    display: none;
}

.accordion-header {
    display: block;
    padding: 15px;
    background-color: #007BFF;
    color: #fff;
    cursor: pointer;
    position: relative;
    font-weight: bold;
}

.accordion-header::after {
    content: '+';
    position: absolute;
    right: 20px;
    font-size: 20px;
    transition: transform 0.3s ease;
}

.accordion-toggle:checked + .accordion-header::after {
    transform: rotate(45deg);
}

.accordion-content {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease, padding 0.3s ease;
    padding: 0 15px;
}

.accordion-toggle:checked ~ .accordion-content {
    max-height: 200px;
    padding: 15px;
}

</style>
<body>

<div class="accordion">
    <div class="accordion-item">
        <input type="checkbox" id="accordion-1" class="accordion-toggle">
        <label for="accordion-1" class="accordion-header">Section 1</label>
        <div class="accordion-content">
            <p>Content for section 1.</p>
        </div>
    </div>
    <div class="accordion-item">
        <input type="checkbox" id="accordion-2" class="accordion-toggle">
        <label for="accordion-2" class="accordion-header">Section 2</label>
        <div class="accordion-content">
            <p>Content for section 2.</p>
        </div>
    </div>
    <div class="accordion-item">
        <input type="checkbox" id="accordion-3" class="accordion-toggle">
        <label for="accordion-3" class="accordion-header">Section 3</label>
        <div class="accordion-content">
            <p>Content for section 3.</p>
        </div>
    </div>
</div>

</body>
</html>
